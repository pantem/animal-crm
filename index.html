<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema CRM para gestión de animales">
    <title>Animal CRM - Sistema de Gestión Ganadera</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" />
                </svg>
                <span class="logo-text">Animal CRM</span>
            </div>
        </div>
        <ul class="nav-menu">
            <li class="nav-item active" data-page="dashboard"><a href="#dashboard" class="nav-link"><i
                        class="fas fa-chart-pie"></i> Dashboard</a></li>
            <li class="nav-item" data-page="species"><a href="#species" class="nav-link"><i class="fas fa-dna"></i>
                    Especies</a></li>
            <li class="nav-item" data-page="animals"><a href="#animals" class="nav-link"><i class="fas fa-horse"></i>
                    Animales</a></li>
            <li class="nav-item" data-page="vaccinations"><a href="#vaccinations" class="nav-link"><i
                        class="fas fa-syringe"></i> Vacunación</a></li>
            <li class="nav-item" data-page="feeding"><a href="#feeding" class="nav-link"><i class="fas fa-seedling"></i>
                    Alimentación</a></li>
            <li class="nav-item" data-page="reproduction"><a href="#reproduction" class="nav-link"><i
                        class="fas fa-heart"></i> Reproducción</a></li>
            <li class="nav-item" data-page="settings"><a href="#settings" class="nav-link"><i class="fas fa-cog"></i>
                    Configuración</a></li>
        </ul>
        <div class="sidebar-footer">
            <button class="theme-toggle" id="themeToggle" title="Cambiar tema">
                <i class="fas fa-moon" id="themeIcon"></i>
                <span id="themeText">Tema Oscuro</span>
            </button>
        </div>
    </nav>
    <main class="main-content" id="mainContent"></main>
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="btn btn-icon modal-close" id="modalClose">✕</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer" id="modalFooter">
                <button class="btn btn-secondary" id="modalCancel">Cancelar</button>
                <button class="btn btn-primary" id="modalConfirm">Guardar</button>
            </div>
        </div>
    </div>
    <div class="toast-container" id="toastContainer"></div>
    <script src="js/data.js"></script>
    <script src="js/species.js"></script>
    <script src="js/animals.js"></script>
    <script src="js/vaccinations.js"></script>
    <script src="js/feeding.js"></script>
    <script src="js/reproduction.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
